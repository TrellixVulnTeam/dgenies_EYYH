{% extends 'base.html' %}
{% block scripts %}
    {{ super() }}
    <style>
        #plan-back, #body {
            display: inline-block;
            vertical-align: top;
            width: 290px;
            padding-left: 10px;

        }
        #plan-back {
            margin-top: 30px;
            background: #515151;
            height: 100%;
            overflow: auto;
            position: fixed;
        }
        #plan {
            width: 300px;
            padding-top: 20px;
            margin-left: -30px;
        }
        #plan ul {
            list-style: none;
            margin-left: -10px;
        }
        #plan a {
            color: #ffffff;
            font-weight: bold;
        }
        h4 {
            font-weight: bold !important;
            margin-top: 25px !important;
        }
        {% if toc %}
        #body {
            width: calc(100% - 300px);
            margin-left: 295px !important;
        }
        {% else %}
        #body {
            width: calc(100% - 300px);
            margin-left: 145px !important;
        }
        {% endif %}
    </style>

    <script type="text/javascript">
        $(document).ready(function() {
            $("table").addClass("table table-striped");
        });
    </script>
{% endblock %}
{% block content %}

    {% if toc %}
        <div id="plan-back">
            <div id="plan">
                {{ toc }}
            </div>
        </div>
    {% endif %}

    <div id="body">
        {{ content | safe }}
    </div>

{% endblock %}
